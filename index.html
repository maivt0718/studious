<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studious</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container top-header">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <div class="top-header-left d-flex">
            <a
              href="/"
              class="d-flex align-items-center me-4 mb-2 mb-lg-0 text-white text-decoration-none"
            >
              Have any question ?
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center align-content-center mb-md-0"
            >
              <li class="d-flex me-4">
                <i
                  class="nav-link px-0 text-white text-center fa-solid fa-phone"
                ></i>
                <a
                  href="tel:+1212344567"
                  class="nav-link px-2 text-center text-white"
                  >+1(21) 234 4567</a
                >
              </li>
              <li class="d-flex">
                <i
                  class="nav-link px-0 text-white text-center fa-solid fa-envelope"
                ></i>
                <a
                  href="mailto:mail@example.com"
                  class="nav-link px-2 text-center text-white"
                  >mail@example.com</a
                >
              </li>
            </ul>
          </div>

          <div
            class="top-header-right d-flex align-content-between align-items-center"
          >
            <ul
              class="d-flex justify-content-end text-decoration-none list-unstyled m-0"
            >
              <li class="social_items">
                <a class="text-decoration-none" href="http://facebook.com"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li class="social_items">
                <a class="text-decoration-none" href="http://twitter.com"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li class="social_items">
                <a class="text-decoration-none" href="http://intagram.com"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
              <li class="social_items">
                <a class="text-decoration-none" href="http://linkedin.com"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container bottom-header">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <div class="bottom-header-left text-capitalize text-center">
            <img
              src="https://wp.w3layouts.com/studious/wp-content/themes/studious/assets/images/logo.png"
              alt=""
              class="me-2"
            />studious
          </div>
          <div
            class="bottom-header-right d-flex flex-wrap align-items-center justify-content-end"
          >
            <div class="_navbar">
              <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
              >
                <li>
                  <a href="#" class="nav-link px-2 text-black text-uppercase"
                    >Home</a
                  >
                </li>
                <li>
                  <a href="#" class="nav-link px-2 text-black text-uppercase"
                    >About us</a
                  >
                </li>
                <li class="page">
                  <a class="nav-link px-2 text-uppercase dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                    >Page
                    
                    </a> 
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-uppercase text-black" href="#">blog post</a></li>
                        <li><a class="dropdown-item text-uppercase text-black" href="#">404 page</a></li>
                        <li><a class="dropdown-item text-uppercase landing-page" href="#">landing page</a></li>
                        <li><a class="dropdown-item text-uppercase text-black" href="#">element page</a></li>
                      </ul>
                </li>
                <li>
                  <a href="#" class="nav-link px-2 text-black text-uppercase"
                    >contact</a
                  >
                </li>
              </ul>
            </div>
            <div class="_form">
              <form
                class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 position-relative"
                role="keyword"
              >
                <input
                  type="search"
                  class="search-keyword"
                  placeholder="Enter keyword"
                  aria-label="keyword" required
                />
                <div class="_form_search">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i></button>
                  </div>
              </form>
              
            </div>
            <div class="theme">
                <button class="change_theme"><i class="fa-regular fa-moon fs-4"></i></button>
                
            </div>
          </div>

         
        </div>
      </div>
    </header>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <footer>
        <div class="container">
            <div class=""></div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
